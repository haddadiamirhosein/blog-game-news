{% extends 'blog/base.html' %}

{% block title %}
 
{% endblock %}

{% block main %}

    <div class="first-info">

        <a href="{% url 'blog:detail_article' new_post.slug %}"><img src="{{new_post.image.url}}" alt="{{new_post.title}}"></a>
        <h2>جدید ترین پست</h2>
        <h2>{{new_post.title}}</h2>

    </div>

    <div class="last-info">
        {% for ar in articles %}
            <div class="pix-text1">
                <a href="{% url 'blog:detail_article' ar.slug %}"><img src="{{ar.image.url}}" alt="{{ar.title}}"></a>
                <div class="text1">
                    <h3>{{ar.title}}</h3>
                </div>
                <div class="text2">
                    <p>{{ar.show_less}}</p>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>

{% endblock %}
